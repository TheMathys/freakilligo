<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/png">
    <script src="./script.js" defer></script>
    <title>ILLEGO - SHOP</title>
</head>
<body>
    <div class="loader">
        <img src="./img/logo.png" alt="Chargement en cours...">
    </div>
    <div id="content">
        <div class="background-image">
            <button style="display: none"  id="freakey-button" class="bullet-dotted background-element" data-coord='{"x": 1896,"y": 563}'><img src="./img/bullet-plain.png" alt="Puce"></button>
            <button style="display: none"  id="illego-button" class="bullet-dotted background-element" data-coord='{"x": 644, "y": 1066}'><img src="./img/bullet-plain.png" alt="Puce"></button>

            <a  style="display: none" id="shop-button" href="https://illego-store.myshopify.com/products/avant-garde-vol1-illego-pack">SHOP</a>
        </div>
        <div class="scroll-buttons">
            <button style="display: none"  id="scroll-left"><img src="./img/chevron-left.png" alt=""></button>
            <button  style="display: none" id="scroll-right"><img src="./img/chevron-right.png" alt=""></button>
        </div>
    </div>
</body>
</html>
